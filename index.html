<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <div>Username:<input id="naam"><br><button onclick="move()">SUBMIT</button></div>
<script>
  let participants=[];
  function move(){
    let name=document.getElementById("naam").value;
    if(name===""){
      alert("Username cannot be empty");}
    else if(participants.indexOf(name)!=-1){
      alert("Username already in use");}
    else{
    participants.push(name);
    localStorage.setItem("subjects", JSON.stringify(participants));
    window.location.href="page1.html";}
                                          }
</script>
</body>
</html>
