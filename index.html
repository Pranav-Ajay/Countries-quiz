<!DOCTYPE html>
<html>
  <head><title>Quiz</title></head>
<body>
  <div>Enter USERNAME:<input id="naam"><br><button onclick="move()">SUBMIT</button></div>
  <script>
    let participants=[];
    function move(){
      let name=document.getElementById("naam").value;
      if(name===""){
        alert("Name must be filled");}
      else{
        localStorage.setItem("username", name);
        participants.push(name);
        localStorage.setItem("subjects", JSON.stringify(participants));
        window.location.href="page1.html";}}
       
  </script>
</body>
</html>
